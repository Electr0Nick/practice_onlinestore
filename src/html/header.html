<header class="header">
    <div class="header__container container">
        <div class="header__upblock">
            <nav class="header__nav navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a class="navigation__link" href="##">Бренды</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="##">Гарантия</a></li>

                    <li class="navigation__item"><a class="navigation__link" href="##">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__centerelement">
                <div class="header__logo logo">
                    <span class="logo__main">LOGO</span>
                    <span class="logo__secondary">спортивный магазин</span>
                </div>
            </div>
            <div class="header__phones phones">
                <div class="phones__icon icon-phone"></div>
                <div class="phones__block phonesblock">
                    <div class="phonesblock__location">Москва</div>
                    <div class="phonesblock__number">8-499-123-45-67</div>
                </div>
                <div class="phones__line"></div>
                <div class="phones__block phonesblock">
                    <div class="phonesblock__location">Бесплатно для России</div>
                    <div class="phonesblock__number">8-800-123-45-67</div>
                </div>
            </div>
        </div>
        <div class="header__downblock">

                <a href="##" class="input__signin link">
                    <span class="link__icon icon-keycircul"></span>
                    <span class="link__text">Вход</span></a>
                <a href="##" class="input__signup link">
                    <span class="link__icon icon-profile"></span>
                    <span class="link__text">Регистрация</span></a>
                <a href="##" class="input__email link">
                    <span class="link__icon icon-email"></span>

                <div class="interplay__call icon-phonearrow">
                    <a href="##" class="link">ОБратный звонок</a>
                </div>
                <div class="interplay__timetable icon-calendar">
                    <div><span>Пн-Пт:</span> 09:00-21:00ж</div>
                    <div><span>Сб-Вс:</span> 10:00-20:00ж</div>
                </div>
                <div class="interplay__basket basket">
                    <div class="basket__circle">

                    </div>
                    <div class="interplay__amount">12</div>
                </div>
            </div>
