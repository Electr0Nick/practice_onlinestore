<header class="header">
  <div class="header__up-block">
    <div class="header__container container">
      <div class="header__menu menu">
        <div class="menu__icon" id="menu-btn">
          <div class="menu__icon-line"></div>
          <div class="menu__icon-line"></div>
          <div class="menu__icon-line"></div>
        </div>
        <nav class="menu__nav navigation" id="menu-nav">
          <ul class="navigation__list">
            <li class="navigation__item"><a class="navigation__link" href="##">Бренды</a></li>
            <li class="navigation__item"><a class="navigation__link" href="##">Гарантия</a></li>
            <li class="navigation__item"><a class="navigation__link" href="##">Распродажа</a></li>
            <li class="navigation__item"><a class="navigation__link" href="##">Оплата</a></li>
            <li class="navigation__item"><a class="navigation__link" href="##">Доставка и Сборка</a></li>
            <li class="navigation__item"><a class="navigation__link" href="##">Контакты</a></li>
          </ul>
        </nav>
      </div>
      <div class="header__center-element">
        <div class="header__logo logo">
          <div class="logo__image"><img src="img/logo.png" alt="Логотип магазина"></div>
          <span class="logo__text">магазин спорт-товаров</span>
        </div>
      </div>
      <div class="header__phones phones" id="phones-block">
        <a class="phones__icon icon-phone" href="tel:88001234567"></a>
        <div class="phones__block phones-block phones-block_msk">
          <div class="phones-block__location">Москва</div>
          <a class="phones-block__number" href="tel:84991234567">8-499-123-45-67</a>
        </div>
        <div class="phones__line"></div>
        <div class="phones__block phones-block phones-block_rus">
          <div class="phones-block__location">Бесплатно для России</div>
          <a class="phones-block__number" href="tel:88001234567">8-800-123-45-67</a>
        </div>
      </div>
    </div>
  </div>
  <div class="header__down-block">
    <div class="header__container container">
      <div class="header__input input">
        <a class="input__link link" href="##">
          <span class="link__icon icon-keycircul"></span>
          <span class="link__text">Вход</span></a>
        <a class="input__link link" href="##">
          <span class="link__icon icon-profile"></span>
          <span class="link__text">Регистрация</span></a>
        <a class="input__link link link_email" href="mailto:info@sport.com">
          <span class="link__icon icon-email"></span>
          <span class="link__text">info@sport.com</span></a>
      </div>
      <div class="header__interplay interplay">
        <a class="interplay__link link" href="##" data-da=".input,768,3">
          <span class="link__icon icon-phonearrow"></span>
          <span class="link__text">Обратный звонок</span></a>
        <div class="interplay__timetable timetable" data-da=".input,768,4">
          <span class="timetable__icon icon-calendar"></span>
          <div class="timetable__text">
            <div class="timetable__time">
              <span class="timetable__time_bold">Пн-Пт:</span> 09:00-21:00;
            </div>
            <div class="timetable__time">
              <span class="timetable__time_bold">Сб-Вс:</span> 10:00-20:00
            </div>
          </div>
        </div>
        <a class="interplay__basket basket_header" id="basket" href="##" data-da=".phones,768,last">
          <div class="basket__circle">
            <div class="basket__image icon-basket"></div>
          </div>
          <div class="interplay__amount">2</div>
        </a>
      </div>
    </div>
</header>
